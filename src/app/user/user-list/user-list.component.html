<app-filter></app-filter>

<div class="flex justify-end m-5">
  <div class="example-button-row">
    <button mat-fab extended color="accent" routerLink="create">
      <mat-icon>add</mat-icon>
      Create
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
      Select
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element;let i=index">
      <div class="flex gap-2">
        <div matTooltip="View" class="example-disabled">
          <button mat-mini-fab aria-label="Example mini fab with a heart icon" routerLink="view/{{element.user_id}}">
            <mat-icon>visibility</mat-icon>
          </button>
        </div>
        <div matTooltip="Edit" class="example-disabled">
          <button mat-mini-fab aria-label="Example mini fab with a heart icon" routerLink="edit/{{element.user_id}}">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
<div class="mt-5">
  <mat-paginator [length]="totalUser" [pageSize]="postPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangePage($event)" showFirstLastButtons></mat-paginator>
</div>
