<section *ngIf="data.isFormOpen">
  <div class="flex justify-between">
    <h1 mat-dialog-title>Address Details</h1>
    <div mat-dialog-actions>
      <button mat-mini-fab fab mat-dialog-close color="warn" aria-label="Example icon button with a home icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div mat-dialog-content>
    <div class="example-form ">
      <form class="grid gap-4 grid-cols-2">
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>State</mat-label>
            <input matInput placeholder="State">
          </mat-form-field>

          <mat-form-field class="example-full-width mt-1.5">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Ex. 981 Freedom Lane" rows="4"></textarea>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <input matInput placeholder="City">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Zip Code</mat-label>
            <input matInput placeholder="Zip Code">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Telephone Number</mat-label>
            <input matInput placeholder="Telephone Number">
          </mat-form-field>
        </div>
      </form>
    </div>
  </div>
  <div>
    <p class="text-center">
      <button mat-raised-button color="primary" aria-label="Example icon button with a home icon">
        <mat-icon>add</mat-icon>
        Add
      </button>
    </p>
  </div>
</section>
<section *ngIf="!data.isFormOpen && data.isUpdateButtonClicked">
  <h1 mat-dialog-title>Are you Sure want to modify the document</h1>
  <p class="text-center">
    <button class="mx-3" mat-raised-button color="warn" aria-label="Example icon button with a home icon">
      Yes
    </button>
    <button class="mx-3" mat-raised-button mat-dialog-close color="basic" aria-label="Example icon button with a home icon">
      No
    </button>
  </p>
</section>
