<section class="my-5">
  <button mat-button routerLink="/userlist"><mat-icon>chevron_left</mat-icon>Users</button>
</section>

<div class="">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput disabled placeholder="Name" value="{{user!.user_name}}">
    <!--    <mat-hint align="end">{{input.value.length}}/10</mat-hint>-->
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Country</mat-label>
    <input matInput disabled placeholder="Country" value="{{user!.country}}">
    <!--    <mat-hint align="end">{{input.value.length}}/10</mat-hint>-->
  </mat-form-field>
</div>

<div class="example-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element;let i=index">
        <div class="flex gap-2">
<!--          <div matTooltip="View" class="example-disabled">-->
<!--            <button mat-mini-fab aria-label="Example mini fab with a heart icon" routerLink="view/{{i}}">-->
<!--              <mat-icon>favorite</mat-icon>-->
<!--            </button>-->
<!--          </div>-->
<!--          <div matTooltip="Edit" class="example-disabled">-->
<!--            <button mat-mini-fab aria-label="Example mini fab with a heart icon" routerLink="edit/{{i}}">-->
<!--              <mat-icon>favorite</mat-icon>-->
<!--            </button>-->
<!--          </div>-->
        </div>
      </td>
    </ng-container>

    <!-- state Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <!-- city Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <!-- ZipCode Column -->
    <ng-container matColumnDef="zipcode">
      <th mat-header-cell *matHeaderCellDef> ZipCode </th>
      <td mat-cell *matCellDef="let element"> {{element.zip_code}} </td>
    </ng-container>

    <!-- Telephone Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef> Telephone </th>
      <td mat-cell *matCellDef="let element"> {{element.tel_no}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
</div>
